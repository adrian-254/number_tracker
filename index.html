<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Location Finder</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script> <!-- Add your Google Maps API Key -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <marquee behavior="" direction="left">This is a representation of my JavaScript projects and may 
            not provide detailed or complete information.</marquee>
       <center><h1>Location Finder</h1>
        <input class="search" type="text" id="phoneInput" placeholder="E.g. +123456789987" />
         <button id="trackNumber">TRACE</button>
        <div id="result"></div>
        <div id="map" style="height: 400px; width: 100%;"></div>
    </div>
   
    <script src="app.js"></script>
